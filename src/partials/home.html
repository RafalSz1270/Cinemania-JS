<script>
  const API_KEY = '5b2561cb57ffa8e6a9098e26cf7f9cbf';
  const BASE_URL = 'https://api.themoviedb.org/3';
  const IMAGE_BASE_URL = 'https://image.tmdb.org/t/p/w500';

  function preloadStarImages() {
    ['full', 'half', 'empty'].forEach(type => {
      const img = new Image();
      img.src = `/images/${type}Star.svg`;
    });
  }

  // Call this function when your script loads
  preloadStarImages();

  const API = {
    trending: `${BASE_URL}/trending/movie/week?api_key=${API_KEY}`,
    genres: `${BASE_URL}/genre/movie/list?api_key=${API_KEY}`,
  };

  async function fetchMoviesData() {
    try {
      const [movieData, genreData] = await Promise.all([
        fetch(API.trending).then(res => res.json()),
        fetch(API.genres).then(res => res.json()),
      ]);

      const genreMap = Object.fromEntries(
        genreData.genres.map(({ id, name }) => [id, name])
      );

      return movieData.results.slice(0, 3).map(movie => ({
        ...movie,
        genre_names: movie.genre_ids.map(id => genreMap[id]).join(', '),
      }));
    } catch (error) {
      console.error('Error fetching movies or genres:', error);
      return [];
    }
  }

  function truncateGenres(genres, maxLength) {
    return genres.split(', ').reduce((acc, genre) => {
      return acc.length + genre.length + 2 <= maxLength
        ? `${acc}, ${genre}`
        : acc;
    });
  }

  function createStarRating(rating) {
    const fullStars = Math.floor(rating / 2);
    const hasHalfStar = rating % 2 >= 0.5;
    const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);

    const starSvg = {
      full: `<svg width="18" height="16" viewBox="0 0 18 16" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M13.852 15.8746C13.7336 15.875 13.6181 15.8381 13.5219 15.7691L9.00048 12.4911L4.47903 15.7691C4.38243 15.8392 4.26606 15.8767 4.14673 15.8762C4.0274 15.8758 3.91129 15.8374 3.81521 15.7667C3.71912 15.6959 3.64803 15.5964 3.61221 15.4826C3.57639 15.3688 3.5777 15.2465 3.61594 15.1335L5.37938 9.9103L0.809069 6.77612C0.710073 6.70831 0.635356 6.61062 0.595836 6.49732C0.556316 6.38402 0.554063 6.26105 0.589407 6.14638C0.624751 6.0317 0.695839 5.93134 0.792285 5.85995C0.888732 5.78856 1.00548 5.74988 1.12548 5.74956H6.76384L8.4654 0.513037C8.50205 0.399982 8.57358 0.301443 8.6697 0.231555C8.76583 0.161668 8.88163 0.124023 9.00048 0.124023C9.11932 0.124023 9.23512 0.161668 9.33125 0.231555C9.42738 0.301443 9.4989 0.399982 9.53555 0.513037L11.2371 5.75132H16.8755C16.9956 5.75126 17.1126 5.78967 17.2094 5.86093C17.3061 5.93218 17.3775 6.03254 17.413 6.1473C17.4486 6.26206 17.4465 6.38519 17.407 6.49866C17.3675 6.61213 17.2928 6.70998 17.1936 6.77788L12.6216 9.9103L14.384 15.1321C14.4125 15.2166 14.4205 15.3067 14.4074 15.395C14.3942 15.4832 14.3603 15.5671 14.3083 15.6396C14.2563 15.7122 14.1879 15.7713 14.1085 15.8122C14.0292 15.853 13.9413 15.8744 13.852 15.8746Z" fill="url(#paint0_linear_148_6975)"/>
<defs>
<linearGradient id="paint0_linear_148_6975" x1="2.62549" y1="1.24957" x2="13.8755" y2="16.2496" gradientUnits="userSpaceOnUse">
<stop stop-color="#F84119"/>
<stop offset="1" stop-color="#F89F19" stop-opacity="0.68"/>
</linearGradient>
</defs>
</svg>`,
      half: `<svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M16.875 7.3125H10.8281L9 1.6875L7.17188 7.3125H1.125L6.04688 10.6875L4.14844 16.3125L9 12.7969L13.8516 16.3125L11.9531 10.6875L16.875 7.3125Z" stroke="url(#paint0_linear_148_6991)" stroke-linejoin="round"/>
<path d="M9 1.6875V12.7969L4.14844 16.3125L6.04688 10.6875L1.125 7.3125H7.17188L9 1.6875Z" fill="url(#paint1_linear_148_6991)"/>
<defs>
<linearGradient id="paint0_linear_148_6991" x1="3.04877" y1="2.73251" x2="13.478" y2="16.7124" gradientUnits="userSpaceOnUse">
<stop stop-color="#F84119"/>
<stop offset="1" stop-color="#F89F19" stop-opacity="0.68"/>
</linearGradient>
<linearGradient id="paint1_linear_148_6991" x1="2.08688" y1="2.73251" x2="12.1506" y2="9.47748" gradientUnits="userSpaceOnUse">
<stop stop-color="#F84119"/>
<stop offset="1" stop-color="#F89F19" stop-opacity="0.68"/>
</linearGradient>
</defs>
</svg>`,
      empty: `<svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M16.875 7.3125H10.8281L9 1.6875L7.17188 7.3125H1.125L6.04688 10.6875L4.14844 16.3125L9 12.7969L13.8516 16.3125L11.9531 10.6875L16.875 7.3125Z" stroke="url(#paint0_linear_148_6994)" stroke-linejoin="round"/>
<defs>
<linearGradient id="paint0_linear_148_6994" x1="3.04877" y1="2.73251" x2="13.478" y2="16.7124" gradientUnits="userSpaceOnUse">
<stop stop-color="#F84119"/>
<stop offset="1" stop-color="#F89F19" stop-opacity="0.68"/>
</linearGradient>
</defs>
</svg>`,
    };

    const starImg = type => starSvg[type];
    return `
    ${starImg('full').repeat(fullStars)}
    ${hasHalfStar ? starImg('half') : ''}
    ${starImg('empty').repeat(emptyStars)}
  `;
  }

  function createMovieElement(movie) {
    const {
      title,
      genre_names: genreNames,
      poster_path: posterPath,
      release_date: releaseDate,
      vote_average: rating,
    } = movie;

    const movieElement = document.createElement('div');
    movieElement.className = 'movie-head-poster';
    movieElement.style.backgroundImage = `url(${IMAGE_BASE_URL}${posterPath})`;

    const truncatedGenres = truncateGenres(genreNames, 15);
    const releaseYear = new Date(releaseDate).getFullYear();
    const starRating = createStarRating(rating);

    movieElement.innerHTML = `
    <p class="movie-head-t-title">${title}</p>
    <div class="info-container">
      <p class="movie-head-t-info">${truncatedGenres} | ${releaseYear}</p>
      <span class="star-rating">${starRating}</span>
    </div>
  `;

    return movieElement;
  }

  function displayMovies(movies) {
    const movieContainer = document.querySelector('#movie-container');
    const fragment = document.createDocumentFragment();
    movies.forEach(movie => fragment.appendChild(createMovieElement(movie)));
    movieContainer.innerHTML = '';
    movieContainer.appendChild(fragment);
  }

  async function init() {
    try {
      const movies = await fetchMoviesData();
      displayMovies(movies);
    } catch (error) {
      console.error('Failed to initialize:', error);
    }
  }

  document.addEventListener('DOMContentLoaded', init);
</script>
