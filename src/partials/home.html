        <a class="see-all-home">See all</a>

    <div id="movie-container" class="movie-home-div"></div>
    <div class="upcoming-div">
        <h2 class="weekly-home">UPCOMING THIS MONTH</h2>
    </div>

<style>

        display: flex;

    }

    .weekly-home {
        font-weight: 500;

        font-family: Roboto;
    }

    .see-all-home {
        font-weight: 500;
        font-size: 16px;
        line-height: 18.75px;
        color: #F87719;
        font-family: Roboto;
    }

    .movie-head-poster {
        width: 280px;
        height: 406px;
        background-size: cover;
        background-position: center;
        box-shadow: 1px 1px 24px 2px #01010173;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 10px;
        box-sizing: border-box;
        border-radius: 5px;
    }

    .movie-home-div {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }

    .movie-head-t-title {
        color: #fff;
        font-family: Roboto;
        font-size: 12px;
        font-weight: 500;
        line-height: 20px;
    }

    .movie-head-t-info {
        font-family: Roboto;
        font-size: 12px;
        font-weight: 500;
        line-height: 20px;
        color: #B7B7B7;
    }

    .upcoming-div {
        margin-top: 32px;
    }

    @media screen and (max-width: 767px) {
        .movie-head-poster:nth-child(n+2) {
            display: none;
        }
    }

    @media screen and (min-width: 768px) {
        .home-txt-div {
            margin-top: 52px;
        }

        .weekly-home {
            font-size: 24px;
            line-height: 28.13px;
        }

        .see-all-home {
            font-size: 24px;
            line-height: 28.13px;
        }

        .movie-home-div {
            gap: 16px;
        }

        .movie-head-poster {
            width: 224px;
            height: 325px;
            padding: 12px;
        }

        .movie-head-t-info {
            line-height: 18px;
        }

        .movie-head-t-title {
            line-height: 18px;
        }

            margin-top: 42px;
        }

    @media screen and (min-width: 1280px) {
        .home-txt-div {
            margin: 80px 0 28px 0;
        }

        .weekly-home {

</style>

<script>
async function fetchMovies() {
    const apiKey = '5b2561cb57ffa8e6a9098e26cf7f9cbf';  
    const url = `https://api.themoviedb.org/3/trending/movie/week?api_key=${apiKey}`;

    try {
        const response = await fetch(url);
        const data = await response.json();

        const movieContainer = document.getElementById('movie-container');
        movieContainer.innerHTML = '';

        data.results.slice(0, 3).forEach(movie => { 
            const movieElement = document.createElement('div');
            movieElement.className = 'movie-head-poster';
            movieElement.style.backgroundImage = `url(https://image.tmdb.org/t/p/w500${movie.poster_path})`;

            const title = document.createElement('p');
            title.textContent = movie.title;
            title.className = 'movie-head-t-title';

            const genre = document.createElement('p');
            genre.textContent = `${movie.genre_ids[0]} | ${new Date(movie.release_date).getFullYear()}`;
            genre.className = 'movie-head-t-info';

            movieElement.appendChild(title);
            movieElement.appendChild(genre);

            movieContainer.appendChild(movieElement);
        });
    } catch (error) {
        console.error('Error fetching movies:', error);
    }
}

fetchMovies();
</script>
