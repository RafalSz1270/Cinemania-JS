<section>
  <div class="home-txt-div">
    <h2 class="weekly-home">WEEKLY TRENDS</h2>
    <a class="see-all-home">See all</a>
  </div>
  <div id="movie-container" class="movie-home-div"></div>
  <div class="upcoming-div">
    <h2 class="weekly-home">UPCOMING THIS MONTH</h2>

    <!-- div for mobile  -->
    <div class="only-mobile-upcoming-div">
      <div class="upcoming-poster"></div>
      <h3 id="upcoming-movie-title-mobile" class="upcoming-movie-title-style"></h3>
      <div class="home-upcoming-text-mobile">
        <div style="display: flex;">
          <div class="upcomingmovie-info">
            <p>Release date</p>
            <p>Vote / Votes</p>
            <p>Popularity</p>
            <p>Genre</p>
          </div>
          <div class="upcoming-home-info-answer">
            <p id="release-date-home-mobile"></p>
            <p id="votes-home-mobile"></p>
            <p id="popularity-home-mobile"></p>
            <p id="genre-home-mobile"></p>
          </div>
        </div>
        <h3 class="weekly-home, about-home">ABOUT</h3>
        <p class="about-home-info"></p>
        <button type="submit" class="home-add-to-library">
          Add to my library
        </button>
      </div>
    </div>

    <!-- div for tablet  -->
    <div class="only-tablet-upcoming-div">
      <div class="upcoming-poster"></div>
      <h3 id="upcoming-movie-title-tablet" class="upcoming-movie-title-style"></h3>
      <div class="tablet-upcoming-display">
        <div>
          <ul class="tablet-upcoming-info-ul">
            <li class="tablet-li-home-info">
              <strong class="upcomingmovie-info">Release date</strong>
              <p class="upcoming-home-info-answer" id="release-date-home-tablet"></p>
            </li>
            <li class="tablet-li-home-info">
              <strong class="upcomingmovie-info">Vote / Votes</strong>
              <p class="upcoming-home-info-answer" id="votes-home-tablet"></p>
            </li>
          </ul>
        </div>
        <div>
          <ul class="tablet-upcoming-info-ul">
            <li class="tablet-li-home-info">
              <strong class="upcomingmovie-info upcoming-info-popularity">Popularity</strong>
              <p class="upcoming-home-info-answer" id="popularity-home-tablet"></p>
            </li>
            <li class="tablet-li-home-info">
              <strong class="upcomingmovie-info">Genre</strong>
              <p class="upcoming-home-info-answer" id="genre-home-tablet"></p>
            </li>
          </ul>
        </div>
      </div>
      
      <h3 class="weekly-home, about-home">ABOUT</h3>
      <p class="about-home-info"></p>
      <button type="submit" class="home-add-to-library">
        Add to my library
      </button>
    </div>

    <!-- div for PC  -->
    <div class="only-pc-upcoming-div">
      <div class="upcoming-poster"></div>
      <div style="margin-left: 20px">
        <h3 id="upcoming-movie-title-pc" class="upcoming-movie-title-style"></h3>
        <div class="home-upcoming-text-pc">
          <div class="upcomingmovie-info">
            <p>Release date</p>
            <p>Vote / Votes</p>
            <p>Popularity</p>
            <p>Genre</p>
          </div>
          <div class="upcoming-home-info-answer">
            <p id="release-date-home-pc"></p>
            <p id="votes-home-pc"></p>
            <p id="popularity-home-pc"></p>
            <p id="genre-home-pc"></p>
          </div>
        </div>
        <h3 class="weekly-home, about-home">ABOUT</h3>
        <p class="about-home-info"></p>
        <button type="submit" class="home-add-to-library">
          Add to my library
        </button>
      </div>
    </div>
  </div>
</section>
