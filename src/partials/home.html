    font-family: Roboto;
  }

  .movie-head-poster {
    width: 280px;
    height: 406px;
    background-size: cover;
    background-position: center;
    box-shadow: 1px 1px 24px 2px #01010173;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    padding: 10px;
    box-sizing: border-box;
    border-radius: 5px;
  }

  .movie-home-div {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  }

  .movie-head-t-title {
    color: #fff;
    font-family: Roboto;
    font-size: 12px;

    line-height: 20px;
  }

  .movie-head-t-info {
    font-family: Roboto;

  @media screen and (max-width: 767px) {
    .movie-head-poster:nth-child(n + 2) {
      display: none;

  @media screen and (min-width: 768px) {
    .home-txt-div {
      margin-top: 52px;
    }

    .weekly-home {
      font-size: 24px;
      line-height: 28.13px;

    .see-all-home {
      font-size: 24px;

    }

    .movie-home-div {
      gap: 16px;

    .movie-head-poster {
      width: 224px;
      height: 325px;

    }

      line-height: 18px;

  @media screen and (min-width: 1280px) {

<script>
  async function fetchMoviesData() {
    const apiKey = '5b2561cb57ffa8e6a9098e26cf7f9cbf';
    const trendingUrl = `https://api.themoviedb.org/3/trending/movie/week?api_key=${apiKey}`;
    const genreUrl = `https://api.themoviedb.org/3/genre/movie/list?api_key=${apiKey}`;

    try {
      // Fetch trending movies
      const response = await fetch(trendingUrl);
      const movieData = await response.json();
      const movies = movieData.results.slice(0, 3);

      // Fetch genres
      const genreResponse = await fetch(genreUrl);
      const genreData = await genreResponse.json();
      const genres = genreData.genres;

      // Create a map of genre IDs to genre names
      const genreMap = {};
      genres.forEach(genre => {
        genreMap[genre.id] = genre.name;
      });

      // Map genre IDs to genre names in movies
      movies.forEach(movie => {
        movie.genre_names = movie.genre_ids.map(id => genreMap[id]).join(', ');
      });

      return movies;
    } catch (error) {
      console.error('Error fetching movies or genres:', error);
      return [];
    }
  }

  function displayMovies(movies) {
    const movieContainer = document.getElementById('movie-container');
    movieContainer.innerHTML = '';

    movies.forEach(movie => {
      const movieElement = document.createElement('div');
      movieElement.className = 'movie-head-poster';
      movieElement.style.backgroundImage = `url(https://image.tmdb.org/t/p/w500${movie.poster_path})`;

      const title = document.createElement('p');
      title.textContent = movie.title;
      title.className = 'movie-head-t-title';

      const genres = movie.genre_names.split(', ').slice(0, 2).join(', ');
      const genre = document.createElement('p');
      genre.textContent = `${genres} | ${new Date(
        movie.release_date
      ).getFullYear()}`;
      genre.className = 'movie-head-t-info';

      movieElement.appendChild(title);
      movieElement.appendChild(genre);

      movieContainer.appendChild(movieElement);
    });
  }

  async function init() {
    const movies = await fetchMoviesData();
    displayMovies(movies);
  }

  init();
</script>
