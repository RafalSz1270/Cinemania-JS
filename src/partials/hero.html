<section class="part-one">
  <div class="hero">
    <h1 class="hero-title">Film title</h1>
    <p class="hero-film-description">
      Is a guide to creating a personalized movie theater experience. You'll
      need a projector, screen, and speakers.
    </p>
    <div class="hero-button-block">
      <button class="left-hero-button" id="get-started-button">Get Started</button>
      <button class="watch-trailer-button hidden">Watch Trailer</button>
      <button class="right-hero-button hidden">More details</button>
    </div>
  </div>
</section>

<!-- Modal for film details -->
<div id="details-modal" class="modal hidden">
  <div class="modal-content">
    <span class="close" id="close-details">&times;</span>
    <div id="film-details"></div>
  </div>
</div>

<!-- Modal for trailer -->
<div id="trailer-modal" class="modal hidden">
  <div class="modal-content">
    <span class="close" id="close-trailer">&times;</span>
    <div id="trailer-container"></div>
    <p id="no-trailer-message" style="display: none;">Sorry, trailer not available.</p>
  </div>
</div>
